
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>کافه هونا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #fff0f5;
      color: #4e3d42;
    }
    header {
      background-color: #ffcfe0;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 3px solid #e6a9b3;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #a14a65;
    }
    header p {
      font-size: 1.2em;
      color: #7d4c5b;
    }
    nav {
      background-color: #ffe2ec;
      display: flex;
      justify-content: center;
      padding: 10px;
      border-bottom: 2px solid #f3cad4;
    }
    nav a {
      text-decoration: none;
      color: #a14a65;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff4d6d;
    }
    .menu-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff7fa;
      border: 2px solid #fddde6;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,192,203,0.3);
    }
    .menu-title {
      font-size: 1.8em;
      color: #a14a65;
      border-bottom: 2px dashed #fddde6;
      margin-bottom: 20px;
      padding-bottom: 10px;
      text-align: center;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    .menu-item span {
      color: #6f4e57;
    }
    .menu-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 15px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>کافه هونا</h1>
    <p>منوی قهوه و دسر | فقط بیرون‌بر</p>
  </header>

  <nav>
    <a href="#coffee">قهوه‌ها</a>
    <a href="#desserts">دسرها</a>
    <a href="#contact">تماس با ما</a>
  </nav>

  <div id="coffee" class="menu-section">
    <div class="menu-title">قهوه‌ها</div>
    <img class="menu-img" src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=60" alt="قهوه">
    <div class="menu-item"><span>آمریکانو</span><span>۳۵,۰۰۰ تومان</span></div>
    <div class="menu-item"><span>لاته</span><span>۴۵,۰۰۰ تومان</span></div>
    <div class="menu-item"><span>کاپوچینو</span><span>۴۵,۰۰۰ تومان</span></div>
    <div class="menu-item"><span>قهوه دمی</span><span>۵۰,۰۰۰ تومان</span></div>
  </div>

  <div id="desserts" class="menu-section">
    <div class="menu-title">دسرها</div>
    <img class="menu-img" src="https://images.unsplash.com/photo-1601979031925-3ccdeebbee3b?auto=format&fit=crop&w=800&q=60" alt="دسر">
    <div class="menu-item"><span>چیزکیک تمشک</span><span>۶۰,۰۰۰ تومان</span></div>
    <div class="menu-item"><span>براونی شکلاتی</span><span>۵۵,۰۰۰ تومان</span></div>
    <div class="menu-item"><span>کوکی کره‌ای</span><span>۳۰,۰۰۰ تومان</span></div>
  </div>

  <footer id="contact">
    آدرس: تهران، خیابان مثال | اینستاگرام: @hona.cafe
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جزئیات آیتم</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body class="details">
  <div class="details-container">
    <h2>کاپوچینو</h2>
    <img src="assets/images/hot2.png" alt="کاپوچینو" class="product-img">
    <p class="price">۸۵,۰۰۰ تومان</p>
    <p class="ingredients">ترکیبات: اسپرسو، شیر بخار داده شده، کف شیر</p>
    <div class="sizes">
      <span>انتخاب سایز:</span>
      <button onclick="selectSize('S')">کوچک</button>
      <button onclick="selectSize('M')">متوسط</button>
      <button onclick="selectSize('L')">بزرگ</button>
    </div>
    <button class="add-to-cart" onclick="addToCart('کاپوچینو', 85000)">افزودن به سبد خرید</button>
  </div>
</body>
</html>
